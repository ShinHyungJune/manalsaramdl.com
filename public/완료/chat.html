<!DOCTYPE html>
<html lang="ko">

<head>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSA</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="/manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="../css//chat.css">

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- 아이콘 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script defer src="/js/script.js"></script>
  </head>
</head>



<body>
  <div id="wrap" class="popup-form chat-form">
    <div class="popup-header">
      <p>인사동호랭이</p>
      <i class="xi-close"></i>
    </div>
    <!-- //header -->
    <div class="chat-area">
      <ul class="message-group">
        <li class="new-message send">
          <p class="new-message-time">17:00</p>
          <div class="new-message-txt">
            <p>
              안녕하세요^^<br />
              반가워요~ 잘 부탁드립니다.
            </p>
          </div>
        </li>
        <li class="new-message receive">
          <div class="new-message-txt">
            <p>
              넵 잘부탁드려요~~~!
            </p>
          </div>
          <p class="new-message-time">17:01</p>
        </li>
      </ul>
    </div>
    <div class="chat-footer">
      <textarea name="" id="">
      개인정보 보호를 위해 연락처 교환은 제한하며, 
      적발시 서비스 이용이 제한될 수 있습니다.</textarea>
      <div class="chat-btn-wrap">
        <button type="submit" class="chat-send">
          <i class="xi-send"></i>
        </button>
      </div>
    </div>
  </div>
    <!-- //footer -->
    ​
    <script src="../js/jquery.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script>
    </script>
</body>

</html>
